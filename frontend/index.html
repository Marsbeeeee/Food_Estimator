<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pilot | 你的智能营养助手</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        :root {
            --buttermilk: #FFFDF5;
            --almond: #F7F3E9;
            --coral: #FF8A65;
            --sage: #81C784;
            --charcoal: #4A453E;
        }
        body {
            font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--buttermilk);
            color: var(--charcoal);
            letter-spacing: 0.02em; /* 保持适度舒展 */
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif-brand {
            font-family: 'Fraunces', serif;
            font-weight: 700;
            font-variation-settings: "SOFT" 100, "WONK" 1; /* 增加圆润感和独特性 */
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(74, 69, 62, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 69, 62, 0.2);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Fraunces', serif;
            letter-spacing: -0.01em; /* Serif fonts often look better with tighter tracking */
        }

        /* 专门针对数值的样式优化 */
        .font-nums {
            font-variant-numeric: tabular-nums;
            font-weight: 700;
        }
    </style>
